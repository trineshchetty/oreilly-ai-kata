services:
  postgres:
    image: postgres:14.3-alpine
    command: postgres -c 'max_connections=1000'
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=ecomm_db
    networks:
      - ai_assistant_app

